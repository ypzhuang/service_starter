spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: Service Starter

server:
  port: 8080

#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.hptiger.starter.entity
  type-enums-package: com.hptiger.starter.entity.enums
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: AUTO
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: NOT_EMPTY
      #驼峰下划线转换
      column-underline: true
      #数据库大写下划线转换
      #capital-mode: true
      #逻辑删除配置
      logic-delete-value: 1
      logic-not-delete-value: 0
    #刷新mapper 调试神器
    refresh: true
  # 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    
---
spring:
    profiles: dev
    datasource:
        initialization-mode: always
        url: jdbc:mysql://127.0.0.1:3306/starter?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false
        username: root
        password: 12345678
        driver-class-name: com.mysql.jdbc.Driver
        schema: classpath:schema.sql
        data: classpath:init.sql,classpath:mock.sql
    redis:
      database: 0
      host: localhost
      port: 6379
      password:
      lettuce:
        pool:
          max-active: 16
          max-wait: -1ms
          max-idle: 16
          min-idle: 0
        shutdown-timeout: 200ms

    
jwt:
  header: Authorization
  secret: hellosecret
  expiration: 259200
  route:
    authentication:
      path: login
      refresh: refresh    

  
logging:
  level:   
    org:
      springframework:
        web: INFO
        security: INFO
        transaction: TRACE
    com:
      bdease: DEBUG

app:
  defaultPassword: 12345678

role:
  users:
    - 
      #管理员
      role: ROLE_MANAGER
      user: manager
      password: 12345678
    -
      #超级管理员
      role: ROLE_SUPER_ADMIN
      user: superAdmin
      password: 12345678
    -
      #客人
      role: ROLE_GUEST
      user: guest
      password: 12345678

management:
  endpoints:
    web:
      exposure:
        include: "*"

